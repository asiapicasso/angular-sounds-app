<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add a Vibration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add a Vibration</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

    <form (ngSubmit)="addVibration(vibration.name, vibration.location)" enctype="multipart/form-data">

      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input [(ngModel)]="vibration.name" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Latitude: </ion-label>
        <ion-input [(ngModel)]="vibration.location.lat" name="lat" type="number" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Longitude: </ion-label>
        <ion-input [(ngModel)]="vibration.location.long" name="long" type="number" required></ion-input>
      </ion-item>

      <!-- Assuming you have a list of plant options -->
      <ion-item>
        <ion-label>Select Plants</ion-label>
        <ion-select [(ngModel)]="selectedPlantIds" name="plantIds" multiple="true">
          <ion-select-option *ngFor="let plant of plants" [value]="plant._id">{{ plant.name }}</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Add the file input field for MP3 file -->
      <ion-item>
        <ion-label>Upload MP3 File</ion-label>
        <input type="file" (change)="onFileSelected($event)" accept=".mp3">
      </ion-item>

      <ion-button type="submit" expand="full">Add Vibration</ion-button>
    </form>

  </div>
</ion-content>
