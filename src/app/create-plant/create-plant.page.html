<!-- template page -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add a Plant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add a Plant</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

    <form (ngSubmit)="addPlant()">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input [(ngModel)]="plant.name" name="name" required></ion-input>
      </ion-item>

      <ion-button type="submit" expand="full">Add Plant</ion-button>
    </form>

  </div>
</ion-content>
