<!-- template page -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>The Plants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">The Plants</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- le contenu de ma page -->
  <div class="ion-padding">

    <div class="ion-text-center">
      <!-- <ion-button fill="outline" color="medium" (click)="toggleSort()">A -> Z</ion-button>
      <ion-button fill="outline" color="medium" (click)="moreNew()">Plus RÃ©cente</ion-button> -->
      <ion-button expand="block" fill="solid" color="success" (click)="navigateToCreatePlantsPage()">Add a
        Plant</ion-button>

    </div>

    <ion-list> <!-- filter la liste en ordre alphabetique ? -->
      <ion-item *ngFor="let plant of plants"><ion-card>
          <ion-card-header>
            <!-- &lbrace;  &rbrace; -->
            <ion-card-title>{{ plant.name }} </ion-card-title>
            <!--             <ion-card-subtitle>$&lbrace; vibration.plant_id.name &rbrace;</ion-card-subtitle>
 --> </ion-card-header>

          <!-- <ion-card-content>
            &lbrace; player &rbrace; ðŸŽ§
          </ion-card-content> -->

          <!--fonction on button (click)="callEditVibration(vibration)" -->

          <!-- <ion-button fill="solid" color="success" (click)="navigateToCreateVibrationPage(plant)">Add a related
            vibration</ion-button>

          <ion-button fill="outline" color="success" (click)="navigateToPlantsVibrationsPage()">View the related
            vibrations</ion-button> <br> -->

          <!-- if ADMIN add bouton modifier et supprimer la plante -->
          <ion-button *ngIf="isAdmin" fill="solid" color="primary" (click)="openEditPlantNamePopup(plant)">Edit
            Plant</ion-button>
          <ion-button *ngIf="isAdmin" fill="solid" color="danger" (click)="deletePlant(plant._id)">Delete
            Plant</ion-button>


        </ion-card></ion-item>
    </ion-list>


  </div>

</ion-content>
