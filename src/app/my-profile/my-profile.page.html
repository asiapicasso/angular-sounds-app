<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <div>
      <ion-item>
        <ion-label>First Name</ion-label>
        <ion-text>{{ user.firstname }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-text>{{ user.lastname }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-text>{{ user.email }}</ion-text>
      </ion-item>
    </div>

    <ion-button expand="block" (click)="editProfile()">Edit Profile</ion-button>

    <ion-card>
      <h3>ðŸŽµ My vibrations</h3>
      <ion-card-header>

 --> <ion-button fill="outline" color="success" (click)="navigateToMyVibrationsPage()">Interact with
          them</ion-button>
      </ion-card-header>
      <ion-card-content>
        <ion-button fill="outline" color="medium" (click)="toggleSort()">A -> Z</ion-button>

        <!-- Display user information here -->
        <ion-list>
          <ion-item class="wout-line-under" *ngFor="let vibration of vibrations"><ion-card>
              <ion-card-header>
                <!-- &lbrace;  &rbrace; -->
                <ion-card-title>{{ vibration }} $&lbrace; vibration.name &rbrace;</ion-card-title>
                <ion-card-subtitle>$&lbrace; vibration.plant_id.name &rbrace;</ion-card-subtitle>
              </ion-card-header>

              <!-- <ion-card-content>

            </ion-card></ion-item>
        </ion-list>

  </div>

</ion-content>
